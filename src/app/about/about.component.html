<table class="table text-center m-auto w-75">
  <thead>
    <th>Index</th>
    <th>Name</th>
    <th>Age</th>
    <th>Salary</th>
    <th>Gender</th>
    <th>DateOfBirth</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.title}}</td>
      <td>{{user.username}}</td>
      <td>{{user.imageUrl}}</td>
      <td>{{user.content}}</td>
      <td>{{user}}</td>
      <td>{{user}}</td>

    </tr>
  </tbody>
</table>
