<div class="row">
  <div class="col-sm-12 bg-primary">
    <h3 class="text-center">TRENDING MOVIES OF THE DAY</h3>
  </div>


</div>

<div class="container bg-dark ">
  <div class="row">

    <div *ngFor="let movie of trendingMovie" class="col-md-4 col-lg-3 col-sm-12  border-dark p-3">
      <div class="movie bg-warning border-dark p-1 rounded">

        <img [src]="imagesPrefixs+movie.poster_path" class="img-fluid w-100 rounded" alt="1">

        <h5 class="text-center">{{movie.title}}</h5>
      </div>
    </div>

  </div>
</div>
