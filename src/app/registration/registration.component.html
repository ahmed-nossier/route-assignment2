 <h3>Sign up</h3>
 <form [formGroup]='registerForm' (ngSubmit)=getRegisterinfo(registerForm)>
   <div class="alert alert-danger m-auto" *ngIf="flag">
     <p>already registered</p>
   </div>

   <div class="alert alert-success" *ngIf="success" role="alert">
     registration completed successfully please login </div>
   <div class="form-group">
     <input type="text" formControlName="first_name"
       [class.is-valid]="registerForm.get('first_name').errors ==null && registerForm.get('first_name').touched"
       class="form-control" placeholder="first name *" value="" />
     <p *ngIf="registerForm.get('first_name').errors !=null && registerForm.get('first_name').touched"
       class="py-2 text-danger">
       invalid input</p>

   </div>
   <div class="form-group">
     <input type="text" formControlName="last_name"
       [class.is-valid]="registerForm.get('last_name').errors ==null && registerForm.get('last_name').touched"
       class="form-control" placeholder="last name *" value="" />
     <p *ngIf="registerForm.get('last_name').errors !=null && registerForm.get('last_name').touched"
       class="py-2 text-danger">
       invalid input</p>
   </div>

   <div class="form-group">
     <input type="text" formControlName="email"
       [class.is-valid]="registerForm.get('email').errors ==null && registerForm.get('email').touched"
       class="form-control" placeholder="Your Email *" value="" />
     <p *ngIf="registerForm.get('email').errors !=null && registerForm.get('email').touched" class="py-2 text-danger">
       invalid input</p>

   </div>
   <div class="form-group">
     <input type="password" formControlName="password"
       [class.is-valid]="registerForm.get('password').errors ==null && registerForm.get('password').touched"
       class="form-control" placeholder="Your Password *" value="" />
     <p *ngIf="registerForm.get('password').errors !=null && registerForm.get('password').touched"
       class="py-2 text-danger">
       invalid input</p>

   </div>
   <div class="form-group">
     <input type="submit" class="btnSubmit" value="Register" [disabled]="success" />
   </div>
 </form>
